<!DOCTYPE html>
<html>
    <head>
        <title>Đây là trang web thứ 6</title>
    </head>
    <body>
        <header>
            <h1>Đây là trang web thứ 6</h1>
        </header>
        <main>
            <article>
                <h2>Đây là trang web thứ 6</h2>
            </article>
            <section>
                <h2>Chúng ta sẽ học về inline và block</h2>
                <p style="display: inline;">Đây là inline</p>
                <p style="display: block;">Đây là block</p>
                <p style = "border: 1px double rgb(119, 111, 111); padding: 10px;">Đây là block</p>
                <p style = "border: solid">Tran</p>
                <p><b style = 'border: solid'>Phi</b> Nhat</p>
                <button style = 'border :solid rebeccapurple'>Click me</button>
                <label style = 'border: solid'>lable</label>
                <!--button là lable khi dung border sẽ không bị dãn ra còn text thì phải làm một vài code đặc biệt-->
                <!--Block level luon xuong dong khi bat dau Inline khong xuong dong moi khi bat dau-->
                <div style = "color : brown; font-style: italic;">
                    <p>Đây là block</p>
                    <p style = "color : red;">Đây là block</p>
                    <p>Đây là block</p>
                </div>
            </section>
        </main>
    </body>
</html>
