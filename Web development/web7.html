<!DOCTYPE html>
<html>
    <head>
        <title>Đây là trang web thứ 7</title>
    </head>
    <body>
       <table style = "border: solid; text-align: center;">
        
        <th>Name</th> <th>Age</th> <th>Country</th>
           <tr>
               <td >Trần</td>
               <td >Phi</td>
               <td >Nhật</td>
           </tr>
           <tr >
               <td >Trần</td>
               <td >Phi</td>
               <td >Nhật</td>
           </tr>
           <tr>
            <td colspan = "2" style = "border: solid; ">Nhật đẹp trai</td>
           </tr>
           <tr>
            <td>Tran</td>
            <td>Phi</td>
            <td rowspan = "2" style = "border: solid;">Nhật đẹp trai</td>
           </tr>
       </table> 
       <!--Khi hợp nhất dòng rowspan sẽ hợp nhất với bên duói
       còn colspan sẽ hợp nhất với bên phải-->

using the attributes colspan and rowspan. This is called merging cells.
